<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add Student</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/footer.css}" href="../static/css/footer.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{js/footer.js}" src="../static/js/footer.js"></script>
</head>
<body>
<main>
    <h1>Add Country</h1>
    <form method="post"
          th:action="@{InsertCountry}" action="ConfirmInsert.html"
          th:object="${form}">

        <div th:if="${#fields.hasErrors('*')}">
            <h3 class="error">Input Errors</h3>
            <ul>
                <li th:each="e: ${#fields.errors('*')}" th:text="${e}"
                    class="error">Input Error</li>
            </ul>
        </div>
        <h2>Country Name</h2>
        <p>
            <label for="first" class="group_label">Name</label><br>
            <input id="first" type="text" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}"
                  class="error">&larr;&nbsp;<span th:errors="*{name}">First Name Error</span></span>
        </p>
        <p>
            <label for="continent" class="group_label">Continent</label><br>
            <input id="continent" type="text" th:field="*{continent}"/>
            <span th:if="${#fields.hasErrors('continent')}"
                  class="error">&larr;&nbsp;<span th:errors="*{continent}">Continent Error</span></span>
        </p>
        <h2>Country Info</h2>
        <p>
            <label for="region" class="group_label">Region</label><br>
            <select id="region" th:field="*{region}">
                <option th:each="p: ${region}" th:value="${p}" th:text="${p}">--- Select Region ---</option>
            </select>
            <span th:if="${#fields.hasErrors('region')}"
                  class="error">&larr;&nbsp;<span th:errors="*{region}">Program Name Error</span></span>
        </p>
        <p>
            <label class="group_label">Surface Area</label><br>
            <span th:each="y: ${#numbers.sequence(1,999)}">
               <label><input type="radio" name="surfaceArea" value="1"
                             th:field="*{surfaceArea}" th:value="${y}"><span th:text="${y}">1</span></label>
            </span>
            <span th:if="${#fields.hasErrors('surfaceArea')}"
                  class="error">&larr;&nbsp;<span th:errors="*{surfaceArea}">Surface Area Error</span></span>
        </p>

        <h2>Population</h2>
        <p>
            <label for="population" class="group_label">Population</label><br>
            <select id="population" th:field="*{population}">
                <option th:each="p: ${population}" th:value="${p}" th:text="${p}">--- Enter Population ---</option>
            </select>
            <span th:if="${#fields.hasErrors('region')}"
                  class="error">&larr;&nbsp;<span th:errors="*{region}">Program Name Error</span></span>
        </p>
        <p>
            <label class="group_label">Population</label><br>
            <span th:each="y: ${#numbers.sequence(1,999)}">
               <label><input type="radio" name="surfaceArea" value="1"
                             th:field="*{population}" th:value="${y}"><span th:text="${y}">1</span></label>
            </span>
            <span th:if="${#fields.hasErrors('population')}"
                  class="error">&larr;&nbsp;<span th:errors="*{population}">Population Error</span></span>
        </p>

    </form>
    <p><a href="Index.html" th:href="@{Index}">Index</a></p>
    <p><a href="ListCountries.html" th:href="@{ListCountries}">List Countries</a></p>
</main>
</body>
</html>
