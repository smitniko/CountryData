<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>List All</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/footer.css}" href="../static/css/footer.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{js/footer.js}" src="../static/js/footer.js"></script>
</head>
<body>
<main>
    <h1>List All</h1>
    <table th:unless="${#lists.isEmpty(countries)}">
        <tr>
            <th>Count</th>
            <th>Name</th>
            <th>Continent</th>
            <th>Options</th>
        </tr>
        <tr th:each="s,c: ${countries}">
            <td th:text="${c.count}">1</td>

            <td th:text="${s.name}">Bart</td>
            <td th:text="${s.continent}">Simpson</td>
            <td>
                <a href="CountryDetails.html" th:href="@{CountryDetails/{id}(id=${s.id})}">Details</a>
                &nbsp;|&nbsp;
                <a href="EditCountry.html" th:href="@{EditCountry(id=${s.id})}">Edit</a>
                &nbsp;|&nbsp;
                <a href="DeleteCountry.html" th:href="@{DeleteCountry(id=${s.id})}">Delete</a>
            </td>
        </tr>
        <!--/*-->
        <tr>
            <td>2</td>
            <td>Canada</td>
            <td>North America</td>
            <td>
                <a href="CountryDetails.html">Details</a>
                &nbsp;|&nbsp;
                <a href="EditCountry.html">Edit</a>
                &nbsp;|&nbsp;
                <a href="DeleteCountry.html">Delete</a>
            </td>
        </tr>
        <!--*/-->
    </table>
    <p class="message" th:if="${#lists.isEmpty(countries)}">No country data</p>
    <p><a href="Index.html" th:href="@{Index}">Index</a></p>
    <p><a href="AddCountry.html" th:href="@{AddCountry}">Add Country</a></p>
    <p><a href="ListCountries.html" th:href="@{DeleteAll}">DeleteAll</a></p>
</main>
</body>
</html>
